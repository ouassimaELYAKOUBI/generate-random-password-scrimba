<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="dark-mode-toggle">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <span class="ball"></span>
                </label>
            </div>
        </header>
        <main>
            <h1 id="white-header">Generate a<br><span id="green-header">random password</span></h1>
            <p>Never use a insecure password again.</p>
            <button onclick="generatePasswords()">Generate password</button>
            <hr>
            <div class="password-section">
                <div >
                    <button onclick="copyFirstPassword()" 
                    class="password-btn" id="firstPassword"></button>
                    <span id="custom-tooltip">copied!</span>
                </div>
                <div >
                    <button onclick="copySecondPassword()" class="password-btn" id="secondPassword"></button>
                    <span id="secondCustom-tooltip">copied!</span>
                </div>
            </div>
        </main>
        <footer>
            <p id="footer">Made with ❤️ Copyright © 2024 Ouassima ELYAKOUBI . All Rights Reserved.</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
